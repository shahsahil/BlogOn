{% extends "home/layout.html" %}
{% block body %}
<style>
#err {
	display: block;
    margin: auto;
    width: 50%;
    border: 3px solid red;
    padding: 10px;
}
</style>
<script>
function init()
{
	max=2
	min=1

	l = "static/error"+Math.floor(Math.random()*(max-min+1)+min).toString() + ".jpg";
	$('#err').attr("src",l)
}
</script>
<body onload="init()">
	<img id='err' src=""alt="ERROR"></img>
<body>
{% endblock %}
