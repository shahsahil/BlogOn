
{% extends 'BlogOn/layout.html' %}
{% block header %}
{% endblock %}
{% block body %}
<div class="bo-login-form">
    <h3>BlogOn Admin Login</h3>
    <form method="post" action="{{url_for('register_page')}}">
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="conf">Confirm:</label>
                <input type="password" name="confirm" class="form-control" id="conf">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </form>
</div>
{% endblock %}
